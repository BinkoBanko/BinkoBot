{% extends "base.html" %}

{% block title %}Login - BinkoBot{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fab fa-discord text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 mb-0">Welcome to BinkoBot</h2>
                        <p class="text-muted">Connect with Discord to get started</p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fab fa-discord me-2"></i>
                            Login with Discord
                        </a>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            By logging in, you agree to let BinkoBot access your Discord servers 
                            to provide vibe analytics and insights.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
